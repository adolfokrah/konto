name: konto
description: "A new Flutter project."
publish_to: 'none'
version: 0.4.1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2
  flutter_bloc: ^9.1.1
  shared_preferences: ^2.3.4
  meta: ^1.16.0
  bloc: ^9.0.0
  firebase_core: ^4.0.0
  firebase_analytics: ^12.0.0
  http: ^1.1.0
  dio: ^5.7.0
  flutter_dotenv: ^5.1.0
  fl_chart: ^0.69.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  # Fast testing packages
  mocktail: ^1.0.0
  bloc_test: ^10.0.0
  http_mock_adapter: ^0.5.0
  integration_test:
    sdk: flutter

flutter:
  generate: true
  uses-material-design: true
  assets:
    - .env
    - shorebird.yaml
    - assets/images/
  
  fonts:
    - family: Chubbo
      fonts:
        - asset: assets/fonts/chubbo/Chubbo-Extralight.otf
          weight: 200
        - asset: assets/fonts/chubbo/Chubbo-ExtralightItalic.otf
          weight: 200
          style: italic
        - asset: assets/fonts/chubbo/Chubbo-Light.otf
          weight: 300
        - asset: assets/fonts/chubbo/Chubbo-LightItalic.otf
          weight: 300
          style: italic
        - asset: assets/fonts/chubbo/Chubbo-Regular.otf
          weight: 400
        - asset: assets/fonts/chubbo/Chubbo-Italic.otf
          weight: 400
          style: italic
        - asset: assets/fonts/chubbo/Chubbo-Medium.otf
          weight: 500
        - asset: assets/fonts/chubbo/Chubbo-MediumItalic.otf
          weight: 500
          style: italic
        - asset: assets/fonts/chubbo/Chubbo-Bold.otf
          weight: 700
        - asset: assets/fonts/chubbo/Chubbo-BoldItalic.otf
          weight: 700
          style: italic
    
    - family: Supreme
      fonts:
        - asset: assets/fonts/supreme/Supreme-Thin.otf
