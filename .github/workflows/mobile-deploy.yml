name: Trigger Codemagic Build

on:
  push:
    branches:
      - main # or master, or any branch you want

jobs:
  trigger-build:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Codemagic Build
        run: |
          curl -X POST \
          -H "Content-Type: application/json" \
          -H "x-auth-token: ${{ secrets.CODEMAGIC_API_TOKEN }}" \
          -d '{
            "appId": "YOUR_CODEMAGIC_APP_ID",
            "workflowId": "my-workflow",
            "branch": "main",
            "environment": {
              "variables": {
                "CUSTOM_MESSAGE": "Build triggered by GitHub Actions",
                "BUILD_ENV": "production"
              }
            }
          }' \
          https://api.codemagic.io/builds
