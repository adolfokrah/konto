name: Deploy

on:
  repository_dispatch:
    types: [version-updated]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to deploy'
        required: false
        type: string
      tag:
        description: 'Git tag to deploy'
        required: false
        type: string

permissions:
  contents: read

jobs:
  deploy-staging:
    runs-on: ubuntu-latest
    environment:
      name: staging

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.client_payload.tag || github.event.inputs.tag || 'main' }}

      - name: Deploy Info
        run: |
          echo "ğŸš€ Deploying to staging..."
          if [ -n "${{ github.event.client_payload.version }}" ]; then
            echo "ğŸ“¦ Version: ${{ github.event.client_payload.version }}"
            echo "ğŸ·ï¸ Tag: ${{ github.event.client_payload.tag }}"
          elif [ -n "${{ github.event.inputs.version }}" ]; then
            echo "ğŸ“¦ Version: ${{ github.event.inputs.version }}"
            echo "ğŸ·ï¸ Tag: ${{ github.event.inputs.tag }}"
          else
            echo "ğŸ“¦ Deploying from main branch"
          fi

      - name: Deploy to Vercel Staging
        id: deploy-staging
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.ORG_ID }}
          vercel-project-id: ${{ secrets.PROJECT_ID }}
          vercel-args: '--target=staging'

  deploy-mobile-staging:
    runs-on: ubuntu-latest
    environment:
      name: staging

    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.client_payload.tag || github.event.inputs.tag || 'main' }}

      - name: ğŸ— Setup pnpm
        uses: pnpm/action-setup@v4

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'pnpm'
          cache-dependency-path: 'mobile-app/pnpm-lock.yaml'

      - name: ğŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        run: |
          cd mobile-app
          pnpm install

      - name: ğŸš€ Build mobile app for staging
        run: |
          cd mobile-app
          echo "ğŸš€ Building mobile app for staging..."
          
          # Update app version to match release
          if [ -n "${{ github.event.client_payload.version }}" ]; then
            version="${{ github.event.client_payload.version }}"
            echo "ğŸ“± Setting mobile app version to: $version"
            
            # Update version in app.json/app.config.js
            node -e "
              const fs = require('fs');
              const appConfig = JSON.parse(fs.readFileSync('app.json', 'utf8'));
              appConfig.expo.version = '$version';
              // Increment build number based on version
              const versionParts = '$version'.split('.');
              const buildNumber = (parseInt(versionParts[0]) * 10000 + parseInt(versionParts[1]) * 100 + parseInt(versionParts[2])).toString();
              if (appConfig.expo.ios) {
                appConfig.expo.ios.buildNumber = buildNumber;
              }
              if (appConfig.expo.android) {
                appConfig.expo.android.versionCode = parseInt(buildNumber);
              }
              fs.writeFileSync('app.json', JSON.stringify(appConfig, null, 2));
              console.log('Updated mobile app version to', '$version', 'with build number', buildNumber);
            "
          fi
          
          # Try to build - start with iOS first as it's more reliable
          echo "Building for preview (iOS first)..."
          if eas build --platform ios --profile preview --non-interactive --no-wait; then
            echo "âœ… iOS preview build started successfully"
          else
            echo "âš ï¸ iOS preview build failed - continuing"
          fi
          
          # Try Android build
          echo "Building for preview (Android)..."
          if eas build --platform android --profile preview --non-interactive --no-wait; then
            echo "âœ… Android preview build started successfully"
          else
            echo "âš ï¸ Android preview build failed - may need keystore setup"
          fi
          
          # Create EAS Update for staging/preview
          echo "Creating EAS Update for preview..."
          eas update --branch preview --message "Staging deployment v${{ github.event.client_payload.version || 'latest' }}" || echo "EAS Update not configured or failed - continuing without update"

  approval-web-production:
    needs: deploy-staging
    runs-on: ubuntu-latest
    environment:
      name: production

    steps:
      - name: Wait for Web Production Approval
        run: |
          echo "âœ… Web staging deployment completed successfully!"
          echo "   â€¢ Web application deployed to staging"
          echo ""
          echo "â³ Waiting for web production deployment approval..."
          if [ -n "${{ github.event.client_payload.version }}" ]; then
            echo "ğŸ“¦ Version ready for production: ${{ github.event.client_payload.version }}"
          elif [ -n "${{ github.event.inputs.version }}" ]; then
            echo "ğŸ“¦ Version ready for production: ${{ github.event.inputs.version }}"
          fi

  approval-mobile-production:
    needs: deploy-mobile-staging
    runs-on: ubuntu-latest
    environment:
      name: production

    steps:
      - name: Wait for Mobile Production Approval
        run: |
          echo "âœ… Mobile staging deployment completed successfully!"
          echo "   â€¢ Mobile app built and published to preview channel"
          echo ""
          echo "â³ Waiting for mobile production deployment approval..."
          if [ -n "${{ github.event.client_payload.version }}" ]; then
            echo "ğŸ“¦ Version ready for production: ${{ github.event.client_payload.version }}"
          elif [ -n "${{ github.event.inputs.version }}" ]; then
            echo "ğŸ“¦ Version ready for production: ${{ github.event.inputs.version }}"
          fi

  deploy-web-production:
    needs: approval-web-production
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.client_payload.tag || github.event.inputs.tag || 'main' }}

      - name: Deploy to Vercel Production
        id: deploy
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.ORG_ID }}
          vercel-project-id: ${{ secrets.PROJECT_ID }}
          vercel-args: '--prod'

      - name: Web Deployment Summary
        run: |
          echo "## ğŸŒ Web Production Deployment Complete"
          echo ""
          if [ -n "${{ github.event.client_payload.version }}" ]; then
            echo "ğŸ“¦ **Version**: ${{ github.event.client_payload.version }}"
            echo "ğŸ·ï¸ **Tag**: ${{ github.event.client_payload.tag }}"
            echo "ğŸ“ **Changes**: See release notes for ${{ github.event.client_payload.tag }}"
          elif [ -n "${{ github.event.inputs.version }}" ]; then
            echo "ğŸ“¦ **Version**: ${{ github.event.inputs.version }}"
            echo "ğŸ·ï¸ **Tag**: ${{ github.event.inputs.tag }}"
          else
            echo "ğŸ“¦ **Deployed from**: main branch"
          fi
          echo ""
          echo "âœ… **Web Production**: Completed"
          echo "ğŸŒ **Live**: Web application is now live in production"

  deploy-mobile-production:
    needs: approval-mobile-production
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.client_payload.tag || github.event.inputs.tag || 'main' }}

      - name: ğŸ— Setup pnpm
        uses: pnpm/action-setup@v4

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'pnpm'
          cache-dependency-path: 'mobile-app/pnpm-lock.yaml'

      - name: ğŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        run: |
          cd mobile-app
          pnpm install

      - name: ğŸš€ Build and Submit to App Stores (Production)
        run: |
          cd mobile-app
          echo "ğŸš€ Building mobile app for production..."
          
          # Update app version to match release
          if [ -n "${{ github.event.client_payload.version }}" ]; then
            version="${{ github.event.client_payload.version }}"
            echo "ğŸ“± Setting mobile app version to: $version"
            
            # Update version in app.json/app.config.js
            node -e "
              const fs = require('fs');
              const appConfig = JSON.parse(fs.readFileSync('app.json', 'utf8'));
              appConfig.expo.version = '$version';
              // Increment build number based on version
              const versionParts = '$version'.split('.');
              const buildNumber = (parseInt(versionParts[0]) * 10000 + parseInt(versionParts[1]) * 100 + parseInt(versionParts[2])).toString();
              if (appConfig.expo.ios) {
                appConfig.expo.ios.buildNumber = buildNumber;
              }
              if (appConfig.expo.android) {
                appConfig.expo.android.versionCode = parseInt(buildNumber);
              }
              fs.writeFileSync('app.json', JSON.stringify(appConfig, null, 2));
              console.log('Updated mobile app version to', '$version', 'with build number', buildNumber);
            "
          fi
          
          # Try to build for production - handle failures gracefully  
          echo "Building for production..."
          
          if eas build --platform ios --profile production --auto-submit --non-interactive --no-wait; then
            echo "âœ… iOS production build started successfully"
          else
            echo "âš ï¸ iOS production build failed"
          fi
          
          if eas build --platform android --profile production --auto-submit --non-interactive --no-wait; then
            echo "âœ… Android production build started successfully"  
          else
            echo "âš ï¸ Android production build failed - may need keystore or Play Console setup"
          fi
          
          # Create EAS Update for production
          echo "Creating EAS Update for production..."
          eas update --branch production --message "Production deployment v${{ github.event.client_payload.version || 'latest' }}" || echo "EAS Update not configured or failed - continuing without update"

      - name: Mobile Deployment Summary
        run: |
          echo "## ğŸ“± Mobile Production Deployment Complete"
          echo ""
          if [ -n "${{ github.event.client_payload.version }}" ]; then
            echo "ğŸ“¦ **Version**: ${{ github.event.client_payload.version }}"
            echo "ğŸ·ï¸ **Tag**: ${{ github.event.client_payload.tag }}"
            echo "ğŸ“ **Changes**: See release notes for ${{ github.event.client_payload.tag }}"
          elif [ -n "${{ github.event.inputs.version }}" ]; then
            echo "ğŸ“¦ **Version**: ${{ github.event.inputs.version }}"
            echo "ğŸ·ï¸ **Tag**: ${{ github.event.inputs.tag }}"
          else
            echo "ğŸ“¦ **Deployed from**: main branch"
          fi
          echo ""
          echo "âœ… **Mobile Production**: Completed"
          echo "ğŸ“± **Live**: Mobile apps are now live in production"

  deployment-complete:
    needs: [deploy-web-production, deploy-mobile-production]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Final Deployment Summary
        run: |
          echo "## ğŸ‰ Complete Deployment Summary"
          echo ""
          if [ -n "${{ github.event.client_payload.version }}" ]; then
            echo "ğŸ“¦ **Version**: ${{ github.event.client_payload.version }}"
            echo "ğŸ·ï¸ **Tag**: ${{ github.event.client_payload.tag }}"
            echo "ğŸ“ **Changes**: See release notes for ${{ github.event.client_payload.tag }}"
          elif [ -n "${{ github.event.inputs.version }}" ]; then
            echo "ğŸ“¦ **Version**: ${{ github.event.inputs.version }}"
            echo "ğŸ·ï¸ **Tag**: ${{ github.event.inputs.tag }}"
          else
            echo "ğŸ“¦ **Deployed from**: main branch"
          fi
          echo ""
          echo "### Deployment Status:"
          echo "- **Web Production**: ${{ needs.deploy-web-production.result }}"
          echo "- **Mobile Production**: ${{ needs.deploy-mobile-production.result }}"
          echo ""
          echo "ğŸŒ **Applications are now live in production**"
