name: Deploy

on:
  repository_dispatch:
    types: [version-updated]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to deploy'
        required: false
        type: string
      tag:
        description: 'Git tag to deploy'
        required: false
        type: string

permissions:
  contents: read

jobs:
  deploy-staging:
    runs-on: ubuntu-latest
    environment:
      name: staging

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.client_payload.tag || github.event.inputs.tag || 'main' }}

      - name: Deploy Info
        run: |
          echo "🚀 Deploying to staging..."
          if [ -n "${{ github.event.client_payload.version }}" ]; then
            echo "📦 Version: ${{ github.event.client_payload.version }}"
            echo "🏷️ Tag: ${{ github.event.client_payload.tag }}"
          elif [ -n "${{ github.event.inputs.version }}" ]; then
            echo "📦 Version: ${{ github.event.inputs.version }}"
            echo "🏷️ Tag: ${{ github.event.inputs.tag }}"
          else
            echo "📦 Deploying from main branch"
          fi

      - name: Deploy to Vercel Staging
        id: deploy-staging
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.ORG_ID }}
          vercel-project-id: ${{ secrets.PROJECT_ID }}
          vercel-args: '--target=staging'

  approval-production:
    needs: deploy-staging
    runs-on: ubuntu-latest
    environment:
      name: production

    steps:
      - name: Wait for Production Approval
        run: |
          echo "✅ Staging deployment completed successfully!"
          echo "⏳ Waiting for production deployment approval..."
          if [ -n "${{ github.event.client_payload.version }}" ]; then
            echo "📦 Version ready for production: ${{ github.event.client_payload.version }}"
          elif [ -n "${{ github.event.inputs.version }}" ]; then
            echo "📦 Version ready for production: ${{ github.event.inputs.version }}"
          fi

  deploy-production:
    needs: approval-production
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.client_payload.tag || github.event.inputs.tag || 'main' }}

      - name: Deploy to Vercel Production
        id: deploy
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.ORG_ID }}
          vercel-project-id: ${{ secrets.PROJECT_ID }}
          vercel-args: '--prod'

      - name: Deployment Summary
        run: |
          echo "## 🎉 Production Deployment Complete"
          echo ""
          if [ -n "${{ github.event.client_payload.version }}" ]; then
            echo "📦 **Version**: ${{ github.event.client_payload.version }}"
            echo "🏷️ **Tag**: ${{ github.event.client_payload.tag }}"
            echo "📝 **Changes**: See release notes for ${{ github.event.client_payload.tag }}"
          elif [ -n "${{ github.event.inputs.version }}" ]; then
            echo "📦 **Version**: ${{ github.event.inputs.version }}"
            echo "🏷️ **Tag**: ${{ github.event.inputs.tag }}"
          else
            echo "📦 **Deployed from**: main branch"
          fi
          echo ""
          echo "✅ **Staging**: Completed"
          echo "✅ **Production**: Completed"
          echo "🌐 **Live**: Application is now live in production"
