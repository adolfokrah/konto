name: Integration Tests

on:
  push:
    branches:
        - main
    paths:
      - 'cms/**'
      - '.github/workflows/cms-integration-tests.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'cms/**'
      - '.github/workflows/cms-integration-tests.yml'
  workflow_dispatch:

jobs:
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    
    services:
      mongodb:
        image: mongo:7.0
        env:
          MONGO_INITDB_DATABASE: konto-test
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ping: 1})'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      NODE_ENV: test
      DATABASE_URI_TEST: mongodb://localhost:27017/konto-test
      PAYLOAD_SECRET: test-secret-for-github-actions
      NEXT_PUBLIC_SERVER_URL: http://localhost:3000
      NODE_OPTIONS: '--no-deprecation --max-old-space-size=4096'
      PAYSTACK_SECRET: test_paystack_secret_key

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          cache-dependency-path: 'cms/pnpm-lock.yaml'

      - name: Install dependencies
        working-directory: ./cms
        run: |
          pnpm store prune || true
          pnpm install --no-frozen-lockfile

      - name: Generate types
        working-directory: ./cms
        run: pnpm generate:types

      - name: Run integration tests
        working-directory: ./cms
        env:
          CI: true
        run: pnpm test:int:raw

      - name: Upload test artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ github.run_number }}
          path: |
            cms/coverage/
            cms/test-results/
            cms/playwright-report/
            cms/test-artifacts/
          retention-days: 3
          if-no-files-found: ignore
